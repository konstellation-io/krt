            limit: 200m
          memory:
            request: 100M
            limit: 200M
        subscriptions:
          - 'entrypoint'

      - name: email-classificator
        type: task
        image: konstellation/kai-ec-task:latest
        objectStore:
          name: emails
          scope: workflow
        resourceLimits:
          CPU:
            request: 100m
            limit: 200m
          memory:
            request: 100M
            limit: 200M
        subscriptions:
          - 'etl'

      - name: repairs-handler
        type: task
