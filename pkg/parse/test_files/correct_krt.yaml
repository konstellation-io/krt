            request: 100M
            limit: 200M
        subscriptions:
          - 'exitpoint'
        networking:
          targetPort: 9000
          destinationPort: 9000
          protocol: HTTP

      - name: etl
        type: task
        image: konstellation/kai-etl-task:latest
        objectStore:
          name: emails
