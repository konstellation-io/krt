version: v1.0.0
description: Email classificator for branching features.

config:
  key1: value1
  key2: value2
workflows:
  - name: py-classificator
    type: data
    config:
      key1: value1
      key2: value2
    processes:
      - name: entrypoint
        type: trigger
        image: konstellation/kai-grpc-trigger:latest
        resourceLimits:
          CPU:
            request: 100m
            limit: 200m
          memory:
            request: 100M
            limit: 200M
        subscriptions:
          - 'exitpoint'
        networking:
          targetPort: 9000
          destinationPort: 9000
          protocol: GRPC

      - name: etl
        type: task
        image: konstellation/kai-etl-task:latest
        config:
          key1: value1
          key2: value2
        objectStore:
          name: emails
          scope: workflow
        resourceLimits:
          CPU:
            request: 100m
            limit: 200m
          memory:
            request: 100M
            limit: 200M
        subscriptions:
          - 'entrypoint'

      - name: email-classificator
        type: task
        image: konstellation/kai-ec-task:latest
        objectStore:
          name: emails
          scope: workflow
        resourceLimits:
          CPU:
            request: 100m
            limit: 200m
          memory:
            request: 100M
            limit: 200M
        subscriptions:
          - 'etl'

      - name: repairs-handler
        type: task
        image: konstellation/kai-rh-task:latest
        resourceLimits:
          CPU:
            request: 100m
            limit: 200m
          memory:
            request: 100M
            limit: 200M
        subscriptions:
          - 'email-classificator.repairs'

      - name: stats-storer
        type: task
        image: konstellation/kai-ss-task:latest
        objectStore:
          name: emails
          scope: workflow
        resourceLimits:
          CPU:
            request: 100m
            limit: 200m
          memory:
            request: 100M
            limit: 200M
        subscriptions:
          - 'email-classificator'

      - name: exitpoint
        type: exit
        image: konstellation/kai-exitpoint:latest
        objectStore:
          name: emails
          scope: workflow
        resourceLimits:
          CPU:
            request: 100m
            limit: 200m
          memory:
            request: 100M
            limit: 200M
        subscriptions:
          - 'etl'
          - 'stats-storer'

  - name: go-classificator
    type: data
    config:
      key1: value1
      key2: value2
    processes:
